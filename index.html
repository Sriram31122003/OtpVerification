<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <h3 class="text-center">Register</h3>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="sendOTP()">Send OTP</button>
            </form>
            
            <div id="otpSection" class="mt-3" style="display: none;">
                <label for="otp" class="form-label">Enter OTP</label>
                <div class="d-flex justify-content-center mb-3">
                    <input type="text" class="otp-input form-control text-center mx-1" maxlength="1" style="width: 40px;" required>
                    <input type="text" class="otp-input form-control text-center mx-1" maxlength="1" style="width: 40px;" required>
                    <input type="text" class="otp-input form-control text-center mx-1" maxlength="1" style="width: 40px;" required>
                    <input type="text" class="otp-input form-control text-center mx-1" maxlength="1" style="width: 40px;" required>
                    <input type="text" class="otp-input form-control text-center mx-1" maxlength="1" style="width: 40px;" required>
                    <input type="text" class="otp-input form-control text-center mx-1" maxlength="1" style="width: 40px;" required>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="verifyOTP()">Verify OTP</button>
                <p id="otpMessage" class="text-center mt-2 text-danger"></p>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>

    <script>
        emailjs.init("7_QLk2-_vYWao_PC-"); // Your Public Key

        let generatedOTP = "";

        function sendOTP() {
            let email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email.");
                return;
            }

            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            
            let params = {
                to_email: email,
                otp: generatedOTP
            };

            emailjs.send("service_zdzzvjj", "template_hn7ms4k", params)
                .then(response => {
                    alert("OTP sent successfully!");
                    document.getElementById("otpSection").style.display = "block";
                })
                .catch(error => {
                    console.error("EmailJS Error:", error);
                    alert("Failed to send OTP. Try again later.");
                });
        }

        function verifyOTP() {
            let enteredOTP = "";
            document.querySelectorAll(".otp-input").forEach(input => {
                enteredOTP += input.value;
            });

            let message = document.getElementById("otpMessage");
            if (enteredOTP === generatedOTP) {
                message.textContent = "OTP Verified Successfully!";
                message.classList.remove("text-danger");
                message.classList.add("text-success");
            } else {
                message.textContent = "Invalid OTP. Please try again.";
                message.classList.add("text-danger");
            }
        }
    </script>
</body>
</html>
